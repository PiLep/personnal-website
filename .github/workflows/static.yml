# Workflow for building and deploying a static site to GitHub Pages
name: Deploy static site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Tailwind CSS
        run: npm run build

      - name: Cache-bust CSS
        run: |
          HASH=$(git rev-parse --short HEAD)
          sed -i "s|dist/tailwind.css|dist/tailwind.css?v=${HASH}|g" index.html

      - name: Prepare deploy directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r dist _site/
          cp -r assets _site/
          cp -r static _site/
          cp manifest.json _site/
          cp robots.txt _site/
          cp sitemap.xml _site/
          [ -f _headers ] && cp _headers _site/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
